<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Nursing Q-Bank (NQB)</title>
    <script type="module" src="./login.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #e6f0ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.8);
            width: 100%;
            max-width: 440px;
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.9);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            height: 80px;
            margin: 0 auto 15px;
            display: block;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.1));
        }
        
        .title {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #718096;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .welcome-card {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border-radius: 16px;
            padding: 20px;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .welcome-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
        }
        
        .welcome-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .welcome-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .welcome-subtext {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.5);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
        }
        
        .login-btn:hover::after {
            transform: translateX(100%);
            transition: transform 0.6s ease;
        }
        
        .copyright {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            color: #718096;
            font-size: 14px;
        }
        
        .floating-icon {
            position: absolute;
            opacity: 0.05;
            z-index: -1;
            font-size: 80px;
            color: #4f46e5;
        }
        
        .floating-icon:nth-child(1) {
            top: 10%;
            left: 10%;
            animation: float 15s infinite linear;
        }
        
        .floating-icon:nth-child(2) {
            top: 20%;
            right: 15%;
            animation: float 18s infinite linear reverse;
        }
        
        .floating-icon:nth-child(3) {
            bottom: 15%;
            left: 20%;
            animation: float 12s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, 10px) rotate(90deg); }
            50% { transform: translate(0, 20px) rotate(180deg); }
            75% { transform: translate(-10px, 10px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        .feature-list {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        
        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex: 1;
            padding: 0 10px;
        }
        
        .feature-icon {
            background: #f0f4ff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            color: #4f46e5;
            font-size: 20px;
        }
        
        .feature-text {
            font-size: 12px;
            color: #4a5568;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .welcome-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- العناصر العائمة في الخلفية -->
    <i class="floating-icon fas fa-stethoscope"></i>
    <i class="floating-icon fas fa-heartbeat"></i>
    <i class="floating-icon fas fa-user-md"></i>
    
    <div class="login-container">
        <!-- الشعار والعنوان -->
        <div class="logo-container">
            <img src="https://i.ibb.co/DHPFGmF7/20250930-185719.png" alt="NQB Logo" class="logo">
            <h1 class="title">Nursing Q-Bank</h1>
            <p class="subtitle">بنك الأسئلة التمريضي المتكامل</p>
        </div>
        
        <!-- رسالة الترحيب -->
        <div class="welcome-card">
            <div class="welcome-icon">👋</div>
            <div class="welcome-text">مرحباً بك مرة أخرى</div>
            <div class="welcome-subtext">سجل الدخول للمتابعة إلى حسابك</div>
        </div>
        
        <!-- زر تسجيل الدخول -->
        <button id="loginBtn" class="login-btn">
            <i class="fab fa-google"></i>
            تسجيل الدخول باستخدام Google
        </button>
        
        <!-- ميزات النظام -->
        <div class="feature-list">
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-database"></i>
                </div>
                <div class="feature-text">أسئلة شاملة</div>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="feature-text">تتبع التقدم</div>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-award"></i>
                </div>
                <div class="feature-text">شهادات معتمدة</div>
            </div>
        </div>
        
        <!-- حقوق النشر -->
        <div class="copyright">
            <p>جميع الحقوق محفوظة &copy; <span id="currentYear"></span> Nursing Q-Bank (NQB)</p>
            <p class="mt-1">تم تصميم هذا النظام خصيصاً للمجتمع التمريضي</p>
        </div>
    </div>

    <script>
        // إضافة السنة الحالية في حقوق النشر
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // إضافة وظيفة تسجيل الدخول الأساسية
        document.getElementById('loginBtn').addEventListener('click', function() {
            // إذا كان ملف login.js موجوداً، سيعتني بالعملية
            // إذا لم يكن موجوداً، نضيف وظيفة بديلة
            
            // محاكاة عملية تسجيل الدخول
            const loginBtn = this;
            const originalText = loginBtn.innerHTML;
            
            // عرض حالة التحميل
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التوجيه...';
            loginBtn.disabled = true;
            
            // محاكاة انتظار التوجيه
            setTimeout(() => {
                // إذا كان ملف login.js غير موجود، نعرض رسالة
                if (typeof loginWithGoogle === 'undefined') {
                    alert('سيتم توجيهك إلى صفحة تسجيل الدخول باستخدام Google\n\nملاحظة: تأكد من وجود ملف login.js في المجلد');
                    
                    // إعادة تعيين الزر
                    loginBtn.innerHTML = originalText;
                    loginBtn.disabled = false;
                }
            }, 1000);
        });
    </script>
</body>
</html>
