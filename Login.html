<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - Nursing Q-Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap');
    
    :root {
      --primary: #1a73e8;
      --primary-dark: #0d47a1;
      --secondary: #34a853;
      --accent: #fbbc05;
      --light: #f8f9fa;
      --dark: #202124;
      --medical-blue: #e3f2fd;
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e3f2fd 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    .medical-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(26, 115, 232, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(52, 168, 83, 0.05) 0%, transparent 50%);
      z-index: -1;
    }
    
    .medical-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%231a73e8' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
      opacity: 0.5;
      z-index: -1;
    }
    
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.1),
        0 5px 15px rgba(0, 0, 0, 0.05);
      border-radius: 24px;
      overflow: hidden;
      position: relative;
    }
    
    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }
    
    .logo-container {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border-radius: 20px;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 25px;
      box-shadow: 0 10px 25px rgba(26, 115, 232, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .logo-container::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
      transform: rotate(45deg);
    }
    
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      z-index: 1;
      border: 3px solid rgba(255, 255, 255, 0.2);
    }
    
    .medical-icon {
      position: absolute;
      color: rgba(255, 255, 255, 0.1);
      font-size: 2rem;
    }
    
    .medical-icon:nth-child(1) { top: 15%; left: 15%; }
    .medical-icon:nth-child(2) { top: 15%; right: 15%; }
    .medical-icon:nth-child(3) { bottom: 15%; left: 15%; }
    .medical-icon:nth-child(4) { bottom: 15%; right: 15%; }
    
    .btn-medical {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      box-shadow: 0 4px 15px rgba(26, 115, 232, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-medical:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(26, 115, 232, 0.4);
    }
    
    .btn-medical::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transform: translateX(-100%);
    }
    
    .btn-medical:hover::after {
      transform: translateX(100%);
      transition: transform 0.6s ease;
    }
    
    .copyright {
      font-size: 0.75rem;
      color: #6b7280;
      border-top: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .floating {
      animation: floating 3s ease-in-out infinite;
    }
    
    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <!-- الخلفية الطبية -->
  <div class="medical-bg"></div>
  <div class="medical-pattern"></div>

  <!-- البطاقة الرئيسية -->
  <div class="login-card p-8 w-full max-w-md relative">
    <!-- شعار الموقع -->
    <div class="logo-container floating">
      <img src="https://i.ibb.co/DHPFGmF7/20250930-185719.png" alt="شعار Nursing Q-Bank" class="logo">
      
      <!-- أيقونات طبية زخرفية -->
      <i class="medical-icon fas fa-stethoscope"></i>
      <i class="medical-icon fas fa-heartbeat"></i>
      <i class="medical-icon fas fa-user-md"></i>
      <i class="medical-icon fas fa-plus-square"></i>
    </div>
    
    <!-- العنوان الرئيسي -->
    <h1 class="text-3xl font-bold mb-2 text-gray-800 text-center">مرحباً بك في NQB</h1>
    <p class="text-gray-600 mb-6 text-center">بنك الأسئلة التمريضي المتقدم</p>
    
    <!-- رسالة ترحيبية -->
    <div class="bg-blue-50 border border-blue-100 rounded-xl p-4 mb-6 text-center">
      <i class="fas fa-graduation-cap text-blue-500 text-xl mb-2"></i>
      <p class="text-blue-700 text-sm">تم تصميم هذا النظام خصيصاً لمساعدة الممرضين والممرضات على تحسين مهاراتهم والمعرفة الطبية</p>
    </div>
    
    <!-- زر تسجيل الدخول -->
    <button id="loginBtn" class="w-full btn-medical text-white py-3 rounded-xl font-medium text-lg flex items-center justify-center gap-3 pulse">
      <i class="fab fa-google text-white"></i>
      تسجيل الدخول باستخدام Google
    </button>
    
    <!-- ميزات النظام -->
    <div class="mt-8 grid grid-cols-2 gap-4">
      <div class="flex items-center gap-2">
        <i class="fas fa-check-circle text-green-500"></i>
        <span class="text-sm text-gray-600">أسئلة متنوعة</span>
      </div>
      <div class="flex items-center gap-2">
        <i class="fas fa-check-circle text-green-500"></i>
        <span class="text-sm text-gray-600">شروحات مفصلة</span>
      </div>
      <div class="flex items-center gap-2">
        <i class="fas fa-check-circle text-green-500"></i>
        <span class="text-sm text-gray-600">تقييم الأداء</span>
      </div>
      <div class="flex items-center gap-2">
        <i class="fas fa-check-circle text-green-500"></i>
        <span class="text-sm text-gray-600">محتوى محدث</span>
      </div>
    </div>
    
    <!-- فوتر مع حقوق النشر -->
    <div class="mt-8 pt-6 text-center copyright">
      <p>جميع الحقوق محفوظة &copy; <span id="currentYear"></span> Nursing Q-Bank (NQB)</p>
      <p class="mt-1">مخصص لمحترفي التمريض والرعاية الصحية</p>
    </div>
  </div>

  <script>
    // إضافة السنة الحالية لحقوق النشر
    document.getElementById('currentYear').textContent = new Date().getFullYear();
    
    // تأثيرات تفاعلية للزر
    document.getElementById('loginBtn').addEventListener('mouseenter', function() {
      this.classList.add('pulse');
    });
    
    document.getElementById('loginBtn').addEventListener('mouseleave', function() {
      this.classList.remove('pulse');
    });
  </script>

</body>
</html>
