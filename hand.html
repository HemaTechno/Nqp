    const USER_CHOICES_KEY = 'handHygieneQuizChoicesEN';

    function loadUserChoices() {
        try {
            const choices = localStorage.getItem(USER_CHOICES_KEY);
            return choices ? JSON.parse(choices) : {};
        } catch (e) {
            console.error("Error loading choices from localStorage:", e);
            return {};
        }
    }

    function saveUserChoice(questionId, choiceIndex) {
        const choices = loadUserChoices();
        choices[questionId] = choiceIndex;
        try {
            localStorage.setItem(USER_CHOICES_KEY, JSON.stringify(choices));
        } catch (e) {
            console.error("Error saving choice to localStorage:", e);
        }
    }

    function checkAnswer(questionId, selectedIndex) {
        const question = quizQuestions.find(q => q.id === questionId);
        const isCorrect = selectedIndex === question.correctAnswerIndex;
        saveUserChoice(questionId, selectedIndex);

        const feedbackElement = document.getElementById(`feedback-${questionId}`);
        const explanationElement = document.getElementById(`explanation-${questionId}`);
        const options = document.querySelectorAll(`input[name="question-${questionId}"] + .option-label`);

        // Reset feedback and styles
        feedbackElement.style.display = 'block';
        options.forEach(label => {
            label.classList.remove('correct', 'incorrect', 'selected-option');
        });

        // Highlight selected option
        document.getElementById(`option-${questionId}-${selectedIndex}`).nextElementSibling.classList.add('selected-option');

        if (isCorrect) {
            feedbackElement.className = 'feedback correct';
            feedbackElement.textContent = '✅ Correct! Your answer is right.';
        } else {
            feedbackElement.className = 'feedback incorrect';
            feedbackElement.textContent = '❌ Incorrect! The correct answer is:';
        }

        // Display explanation
        explanationElement.innerHTML = `<p class="explanation"><strong>Concept:</strong> ${question.explanation}</p>`;
    }

    function renderQuiz() {
        const container = document.getElementById('quiz-container');
        const userChoices = loadUserChoices();
        container.innerHTML = '';

        quizQuestions.forEach(q => {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.innerHTML = `
                <div class="question-text">${q.id}. ${q.question}</div>
            `;

            q.options.forEach((option, index) => {
                const isChecked = userChoices[q.id] !== undefined && userChoices[q.id] === index;
                const optionId = `option-${q.id}-${index}`;

                const radioInput = document.createElement('input');
                radioInput.type = 'radio';
                radioInput.id = optionId;
                radioInput.name = `question-${q.id}`;
                radioInput.value = index;
                radioInput.checked = isChecked;

                // Add event listener to check answer immediately on change
                radioInput.addEventListener('change', () => {
                    checkAnswer(q.id, index);
                });

                const label = document.createElement('label');
                label.htmlFor = optionId;
                label.className = 'option-label';
                label.textContent = option;

                // If the user has a stored choice, apply the initial selection style
                if (isChecked) {
                    label.classList.add('selected-option');
                }

                card.appendChild(radioInput);
                card.appendChild(label);
            });

            const feedbackDiv = document.createElement('div');
            feedbackDiv.id = `feedback-${q.id}`;
            feedbackDiv.className = 'feedback';
            card.appendChild(feedbackDiv);

            const explanationDiv = document.createElement('div');
            explanationDiv.id = `explanation-${q.id}`;
            card.appendChild(explanationDiv);

            container.appendChild(card);

            // If a choice was loaded from storage, immediately check/display feedback
            if (userChoices[q.id] !== undefined) {
                checkAnswer(q.id, userChoices[q.id]);
            }
        });
    }

    // Initialize the quiz when the page loads
    document.addEventListener('DOMContentLoaded', renderQuiz);

    document.addEventListener('keydown', function(e) {
